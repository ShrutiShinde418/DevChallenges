<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <img src="./profilePhoto.png" alt="Rodney Cotton" class="profile" />
      <h1>Rodney Cotton</h1>
      <h2>Helsinki, Finland</h2>
      <section class="cards">
        <div class="card">
          <p class="card__number">100</p>
          <p class="card__text">Posts</p>
        </div>
        <div class="card">
          <p class="card__number">2,242</p>
          <p class="card__text">Followers</p>
        </div>
        <div class="card">
          <p class="card__number">1,432</p>
          <p class="card__text">Following</p>
        </div>
      </section>
      <section class="gallery">
        <img src="./photo1.png" alt="sofa with small table" />
        <img src="./photo2.png" alt="sofa" />
        <img src="./photo3.png" alt="bathtub" />
        <img src="./photo_4.png" alt="lamp" />
        <img src="./photo5.png" alt="leaves" />
        <img src="./photo6.png" alt="table" />
      </section>
    </main>
    <footer>
      Created by
      <a href="https://github.com/ShrutiShinde418">ShrutiShinde418</a
      >&nbsp;-&nbsp; devChallenges.io
    </footer>
  </body>
</html>
